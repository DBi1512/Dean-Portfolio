    <h1>Contact</h1>

  <div class="contact-information">
    <p>
      Have any question? Feel free to contact me by filling in the form below:
    </p>

    <form>
      <label for="name"></label>
      <input class="personal-information" type="text" id="name" name="name" placeholder="Your name" pattern="[A-Z]{1}[a-z]{1,15}+[A-Z]{1}[a-z]{1,15}"
        required />

      <label for="email"></label>
      <input class="personal-information" type="email" id="email" name="email" placeholder="Your email" pattern="[a-zA-Z0-9._-]+@+[a-z0-9]+.+[a-z0-9]"
        required />
      <br />
      <textarea class="comment-area" rows="5" cols="30" name="comment" placeholder="Your message" required></textarea>
      <br />
      <input class="comment-button" type="submit" value="Get in touch" />
    </form>
  </div>
